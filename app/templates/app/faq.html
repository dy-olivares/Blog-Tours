<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>

      <header class='shadow mt-4 bg-primary rounded-3 position-relative d-flex text-light  container mt-1' style=' height: 460px   ' >

            <div class="start-0  rounded-3 position-absolute   w-50 text-center  top-50" 
            style='height: 230px; width: 100px; ' >
              <h1 class='mt-5 p-5  text text'>Bienvenidos a <strong>FAQ</strong> </h1>
            </div>
      
            <div class=' position-absolute  end-0 shadow d-block rounded-bottom  bg-white justify-content-center    text-center'
            style='width: 25rem; height: 78px;' >
      
              <ul class=' container w-100  m-1 d-flex '>
                  <a class=' me-1 w-25 btn-outline-primary  bg-white btn mt-3  text-dark' href=' {% url 'app:faq' %}'>
                    FAQ
                  </a>
                  <a class=' me-1 w-25 btn-outline-primary bg-white btn mt-3  text-dark' href=' {% url 'app:blog' %}'>
                    Blog
                    </a>
                  <a class='me-1  w-25  btn-outline-primary bg-white btn mt-3  text-dark' href=' {% url 'app:tours' %}'>
                    Tours
                    </a>
                    <!-- Example single danger button -->
                        <div class="btn-group me-2">
                        <button type="button" class="btn btn-white  mt-3 btn-outline-primary  dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                          Mas
                        </button>
                        <ul class="dropdown-menu shadow mt-4  text-center me-5">
                          <li><a class="dropdown-item" href="{% url 'app:inicio' %}">Iniciar session</a></li>
                        </ul>
                        </div>
           
                  </a>
              </ul>
            </div>
          </header>




          {% comment %} Section FAQ 
          
          {% endcomment %}
          {% for faq in faq %}
            <li><strong>{{faq.question}} </strong>
                  {{faq.answer}}
            </li>
          {% endfor %}
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
