<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <section class='container mt-5 p-1 ' style='width: 25rem;'>

      <form action="" method="post">
        {% csrf_token %}
        <div class="container w-100  rounded-3 text-center shadow bg-opacity-75 bg-white">
          <h5>Register</h5>
          <input class='rounded-3 p-2 mt-1 mb-1 border-1  outline-none w-100' required placeholder='username' type="text" name="username" >
          <input class='rounded-3 p-2 mt-1 mb-1 border-1  outline-none w-100' required placeholder='email' type="email" name="email" >
          <input class='rounded-3 p-2 mt-1 mb-1 border-1  outline-none w-100' required placeholder='password' type="password" name="password" >
          <input class='rounded-3 p-2 mt-1 mb-1 border-1  outline-none w-100' required placeholder='password2' type="password" name="password2" >
          <input class='rounded-3 p-2 mt-1 mb-1 border-1  outline-none w-100' required placeholder='first_name' type="text" name="first_name">
          <input class='rounded-3 p-2 mt-1 mb-1 border-1  outline-none w-25' required  type="submit" value="Enviar">
          <div class='container p-1 '>
            <a href="{% url 'app:login' %}" class='text-decoration-none '>Login</a>
          </div>
        </div>
      </form>
    </section>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
