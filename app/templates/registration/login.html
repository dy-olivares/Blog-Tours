<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Login</title>
  </head>
  <body>
    <header class='container mt-3d-flex p-1  mt-5 rounded-3 '>
      <div class="container bg-white mt-5 rounded-3 shadow " style='width:25rem;'>
        <form action="" method="post">
              {% csrf_token %}
              <div class="form-group p-4 container   ">
                <h4 class=' text-center'>Inciar session</h4>
                <input type="text" class="form-control w-100 mb-1" required placeholder='username' name='username' id="username">
                <input type="text" class="form-control w-100 mb-1" required placeholder='password' name='password' id="password">
                <div class=' text-center container'>
                  <button type="submit" class='border-1 rounded-3 mb-2 mt-2  p-1  w-100 btn btn-outline-primary '>Entrar</button>
                  <a href="{% url 'app:login_registrar' %}" class='text-danger mt-2 '>Registrate</a>
                </div>
              </div>
        </form>
      </div>
    </header>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
